<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1
        style="text-align: center; padding: 20px; background-color: rgb(174, 221, 228); margin-left: 60px; margin-right: 60px; margin-top: 20px;">
        Register With Us</h1>
    <div id="register" style="padding: 30px; background-color: rgb(237, 214, 236); margin: 20px;">
        <div class="alert" id="msg"></div>
        <form id="regForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label"> Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script>
            function register(e) {
                e.preventDefault();

                var name = document.getElementById('name').value;
                var email = document.getElementById('exampleInputEmail1').value;
                var password = document.getElementById('exampleInputPassword1').value;
                var password2 = document.getElementById('exampleInputPassword2').value;

                var msg = document.getElementById('msg');

                if (name != '' && email != '' && password != '' && password2 != '') {
                    if (name.length > 3) {
                        if (password == password2) {
                           
                            msg.className="alert alert-success";
                            msg.innerHTML = name + ' is register with email : ' + email;
                        } else {
                            
                            msg.className="alert alert-danger";
                            msg.innerHTML = 'Password does not matches.'
                        }
                    }
                    else{
                        
                        msg.className="alert alert-danger";
                        msg.innerHTML = 'Enter a name greater than 3 letters.'
                    }

                }
                else {
                    
                    msg.className="alert alert-danger";
                    msg.innerHTML = 'Please fill all the details.'
                }
            }

            document.getElementById('regForm').addEventListener('submit', register, false);
        </script>

    </div>
</body>

</html>
